<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />
    <title>Image Gallery</title>
    <script src="script.js" type="module" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            touch-action: manipulation;
        }
    </style>
</head>

<body>
    <main class="flex bg-zinc-100 min-h-screen min-w-full p-6 text-slate-50 ">
        <div class="flex flex-1 flex-col overflow-hidden">
            <div class="w-full flex justify-center gap-10 p-4">
                <form action="#" id="searchForm" class="flex flex-wrap gap-2 justify-center w-full max-w-md">
                    <input type="text" id="searchInput"
                        class="border-slate-900 text-slate-900 flex-[6] border px-4 py-2 rounded">

                    <button type="submit"
                        class="bg-slate-900 px-10 py-2 hover:bg-slate-700 rounded select-none flex-[2] ">SEARCH</button>
                    <button id="reloadBtn" class="bg-slate-900 px-2 py-2 hover:bg-slate-700 rounded select-none">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                        </svg>
                    </button>
                </form>
            </div>
            <div id="imgContainerDiv" class="relative h-full text-3xl"></div>
            <div class="w-full flex flex-wrap justify-center gap-2 p-4">
                <button id="prevBtn"
                    class="bg-slate-900 px-10 py-2 hover:bg-slate-700 rounded select-none">PREV</button>
                <button id="downloadBtn" class="bg-slate-900 px-2 py-2 hover:bg-slate-700 rounded select-none">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
                    </svg>
                </button>
                <button id="copyLinkBtn" class="bg-slate-900 px-2 py-2 hover:bg-slate-700 rounded select-none">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M17.25 6.75L22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3l-4.5 16.5" />
                    </svg>
                </button>
                <button id="nextBtn"
                    class="bg-slate-900 px-10 py-2 hover:bg-slate-700 rounded select-none">NEXT</button>
            </div>
        </div>
    </main>
</body>

</html>
